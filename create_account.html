<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login">
        <div class="form-container-account">
            <h1 class="title title-account">My account</h1>
            <form action="/" class="form-account">
                <div>
                    <label for="name_user" class="label">Name</label>
                    <input id="name_user" type="text" class="input input-name" placeholder="Camila Smith">
                    <label for="email_user" class="label">Email address</label>
                    <input id="email_user" type="email" class="input input-email-address" placeholder="camilayokoo@gmail.com">
                    <label for="password" class="label">Password</label>
                    <input id="password" type="password" class="input input-password" placeholder="********">
                </div>
                <input type="submit" value="Create" class="primary-button save-button">
            </form>
        </div>
    </div>
</body>
</html>
